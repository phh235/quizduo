<div class="container" data-aos="fade-up" ng-controller="forgotCtrl" style="margin-top: 200px;">
  <br /><br /><br />
  <div class="row justify-content-center">
    <div
      class="col-lg-4 col-md-6 col-sm-8 col-12 py-5 rounded-4"
      style="background-color: rgba(225, 240, 218, 0.5); box-shadow: 0 7px 0 #bfd8af; border: 3px solid #bfd8af"
    >
      <h1 style="font-weight: 700; color: #58cc02" class="text-center p-2 mb-5">Quên mật khẩu</h1>
      <div class="col">
        <form name="forgotPassword">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control formCtrl mb-2"
              id="email"
              name="email"
              ng-model="email"
              required
            />
            <i class="alert1" ng-show="forgotPassword.email.$invalid">Nhập email đã đăng ký</i>
          </div>
          <div class="text-center mt-5">
            <button
              type="submit"
              class="btn btn-primary fw-medium px-5 fs-5"
              style="background-color: #58cc02"
              ng-click="forgot()"
            >
              Xác nhận
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="mb-5 p-5"></div>
  <div class="mb-5 p-5"></div>
  <div class="mb-5 p-5"></div>
</div>
