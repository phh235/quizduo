<div class="container" data-aos="fade-up" ng-controller="forgotCtrl">
  <br /><br /><br />
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 col-12 py-5 rounded-4" style="background-color: #e1f0da; box-shadow: 0 0 0 2px rgba(153, 188, 133,1), 13px 13px 0 0 rgba(153, 188, 133,1);">
      <h1 style="font-weight: 700; color: #58cc02" class="text-center p-2 mb-5">Quên mật khẩu</h1>
      <div class="col">
        <form name="forgotPassword">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control formCtrl mb-2"
              id="email"
              name="email"
              ng-model="email"
              required
            />
            <i class="alert1" ng-show="forgotPassword.email.$invalid">Nhập email đã đăng ký</i>
          </div>
          <div class="text-center mt-4">
            <button
              type="submit"
              class="btn btn-primary fw-medium px-5"
              style="background-color: #58cc02"
              ng-click="forgot()"
            >
              Xác nhận
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="p-5"></div>
</div>
