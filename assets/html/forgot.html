<div class="container" data-aos="fade-up" ng-controller="forgotCtrl">
  <br /><br /><br />
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 col-12 border border-3 bg-secondary bg-opacity-10 py-5 rounded-4">
      <h1 style="font-weight: 800; color: #58cc02;" class="text-center">Quên mật khẩu</h1>
      <div class="col">
        <form name="forgotPassword">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control formCtrl"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Nhập email đã đăng kí"
              ng-model="email"
              name="email"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" style="background-color: #58cc02" ng-click="forgot()">
            Xác nhận
          </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="p-5"></div>
</div>
