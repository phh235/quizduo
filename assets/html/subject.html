<section id="values" class="values" data-aos="fade-up">
  <div class="container" ng-controller="subjectCtrl">
    <h1 style="font-weight: 800; color: #58cc02" class="text-center">Môn học</h1>

    <div class="row">
      <div
        class="col-md-3 d-flex align-items-stretch mt-4"
        ng-repeat="sub in list_subject|limitTo:pageSize:start"
      >
        <div class="card text-center py-4">
          <div class="card-header" style="font-weight: 500; min-height: 80px; font-size: 21px;">{{sub.Name}}</div>
          <div class="card-body mb-5"><img src="/assets/img/logos/{{sub.Logo}}" alt="" /></div>
          <div class="card-footer">
            <a
              href="#!/quiz/{{sub.Id}}/{{sub.Name}}"
              class="btn btn-primary text-light py-3 fw-medium"
              style="background-color: #58c002; text-transform: none"
              >BẮT ĐẦU LÀM <i class="bi bi-arrow-up-right"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5" data-aos="fade-up" data-aos-delay="100">
      <button
        class="btn btn-primary1 fw-medium text-light"
        ng-click="prev()"
        style="background-color: #1cb0f6"
        ng-show="start != 0"
      >
        <i class="bi bi-arrow-bar-left"></i> Trang trước
      </button>
      <button
        class="btn btn-primary1 fw-medium text-light"
        ng-click="next()"
        style="background-color: #1cb0f6"
        ng-show="start + pageSize < list_subject.length"
      >
        Trang tiếp <i class="bi bi-arrow-bar-right"></i>
      </button>
    </div>
  </div>
</section>
<!-- End Values Section -->
