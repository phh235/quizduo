<section id="values" class="values" data-aos="fade-up">
  <div class="container" ng-controller="subjectCtrl">
    <h1 style="font-weight: 800; color: #58cc02" class="text-center">Môn học</h1>

    <div class="row">
      <div
        class="col-md-3 d-flex align-items-stretch mt-4"
        ng-repeat="sub in list_subject|limitTo:4:begin"
      >
        <div class="card text-center py-1">
          <div class="card-header" style="font-weight: 700">{{sub.Name}}</div>
          <div class="card-body"><img src="/assets/img/logos/{{sub.Logo}}" alt="" /></div>
          <div class="card-footer">
            <a
              href="#!/quiz/{{sub.Id}}/{{sub.Name}}"
              class="btn btn-primary text-light py-3 fw-medium"
              style="background-color: #58c002; text-transform: none;"
              >Làm ngay</a
            >
          </div>
        </div>
      </div>
    </div>
    
    <div class="text-center mt-5">
      <button class="btn btn-primary py-2 fw-medium" ng-click="prev()" style="background-color: #58c002;">Trang trước</button>
      <button class="btn btn-primary py-2 fw-medium" ng-click="next()" style="background-color: #58c002;">Trang tiếp</button>
    </div>
  </div>
</section>
<!-- End Values Section -->
