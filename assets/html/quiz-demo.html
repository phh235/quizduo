<div class="container py-5 text-black" id="content" ng-controller="quizCtrl">
  <div class="row" ng-show="!inProgress">
    <div class="col text-center py-5">
      <button class="btn btn-success" ng-click="start()">Start the Quiz</button>
    </div>
  </div>
  <div ng-show="inProgress">
    <div class="row">
      <div class="col text-center">
        <h2><i class="fas fa-clock" style="color: #23b5e1"></i> 10:12:00</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card border-success">
          <div class="card-header text-white bg-info">
            <img
              src="/assets/img/logos/ADAV.jpg"
              width="30"
              class="border border-success rounded-lg"
              alt=""
            />
            <span>Android nâng cao</span>
            <span class="float-end badge bg-warning" style="color: black">7/10</span>
          </div>
          <div class="card-body">
            <form class="multipleChoice">
              <div class="form-group">
                <label for="radio">{{op.Text}}</label>
                <div class="form-check" ng-repeat="op in options">
                  <label>
                    <input
                      class="form-check-input"
                      type="radio"
                      name="answer"
                      value="{{op.Id}}"
                    />
                    {{op.Text}}
                  </label>
                </div>
              </div>
            </form>
            <div
              class="multiple-choice-alert alert hidden"
              id="serviceQuestionAlert"
              role="alert"
            ></div>
          </div>
          <div class="card-footer">
            <button class="btn btn-success" ng-click="checkAnswer()">Submit</button>
            <button class="btn btn-success">Next</button>
            <span
              class="badge bg-info"
              style="padding: 0.28em 0.7em; font-size: 90%; font-weight: 500; color: black"
              >Điểm: 6/10</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
