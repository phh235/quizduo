  <!-- <div ng-show="inProgress"> -->
  <div class="card" ng-repeat="ch in caccauhoi|limitTo:1:start">
    <div class="card-header">{{ch.Text}}</div>
    <div class="card-body">
      <div class="card-text form-check" ng-repeat="pa in ch.Answers">
        <input class="form-check-input" type="radio" id="pa" name="pa" value="{{pa.Id}}" />
        <label class="form-check-label" for="pa">{{pa.Text}}</label>
      </div>
    </div>
    <div class="card-footer text-muted">Điểm: {{ch.Marks}}</div>
    <div class="card-footer">
      <button class="btn btn-success" ng-click="prev()">Prev</button>
      <button class="btn btn-success" ng-click="next()">Next</button>
    </div>
  </div>

</div>
