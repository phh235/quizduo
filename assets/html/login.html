<div class="container" data-aos="fade-up">
  <br /><br /><br />
  <div class="row justify-content-center">
    <div
      class="col-lg-4 col-md-6 col-sm-8 col-12 py-5 rounded-4"
      style="background-color: #E1F0DA; box-shadow: 0 7px 0 #BFD8AF; border: 3px solid #BFD8AF;"
    >
      <h1 style="font-weight: 700; color: #58cc02" class="text-center py-1 mb-5">Đăng nhập</h1>
      <div class="col">
        <form ng-controller="loginCtrl" name="formLogin">
          <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input
              type="text"
              class="form-control formCtrl mb-2"
              id="username"
              name="username"
              ng-model="username"
              required
            />
            <i class="alert1" ng-show="formLogin.username.$invalid">Nhập tên đăng nhập</i>
          </div>
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control formCtrl mb-2"
            ng-model="password"
            autocomplete="current-password"
            required
          />
          <i class="alert1" ng-show="formLogin.password.$invalid">Nhập mật khẩu</i>
          <div class="mb-3 form-check"></div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary fw-medium px-5 fs-5"
              style="background-color: #58cc02"
              ng-click="login()"
            >
              Đăng nhập
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="p-5"></div>
</div>
