<div class="container" data-aos="fade-up" ng-app="loginApp" ng-controller="loginController">
  <br /><br /><br />
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 col-12">
      <h1 style="font-weight: 800">Đăng nhập</h1>
      <div class="col">
        <form ng-submit="login()" >
          <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input
              type="text"
              class="form-control formCtrl"
              id="username"
              aria-describedby="emailHelp"
              ng-model="user.username"
            />
          </div>
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="password"
            id="password"
            class="form-control formCtrl"
            aria-describedby="passwordHelpBlock"
            ng-model="user.password"
          />
          <div class="mb-3 form-check"></div>
          <button type="submit" class="btn btn-primary" style="background-color: #58cc02" onclick="login(event)">
            Đăng nhập
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="p-5"></div>
</div>
