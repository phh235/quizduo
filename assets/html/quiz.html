<div class="container py-5 text-black" id="content" ng-controller="quizCtrl">
  <div class="row" ng-show="!inProgress">
    <div class="col text-center py-5">
      <button class="btn btn-success" ng-click="start()" style="background-color: #58cc02;">Bắt đầu làm</button>
    </div>
  </div>
  <div ng-show="inProgress">
    <div class="row">
      <div class="col text-center">
        <h2><i class="fas fa-clock" style="color: #23b5e1"></i> 10:12:00</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card border-success">
          <div class="card-header text-white bg-success">
            <img
              src="/assets/img/logos/ADAV.jpg"
              width="30"
              class="border border-success rounded-lg"
              alt=""
            />
            <span>Android nâng cao</span>
            <span class="float-end badge bg-warning" style="color: black">7/10</span>
          </div>
          <div class="card-body">
            <div>
              <label for="">Có bao nhiêu loại services?</label>
              <input type="radio" name="box" id="one" /> <input type="radio" name="box" id="two" />
              <input type="radio" name="box" id="three" />
              <input type="radio" name="box" id="four" />
              <label for="one" class="box first">
                <div class="course">
                  <span class="circle"></span>
                  <span class="subject"> 1 </span>
                </div>
              </label>
              <label for="two" class="box second">
                <div class="course">
                  <span class="circle"></span>
                  <span class="subject"> 2 </span>
                </div>
              </label>
              <label for="three" class="box third">
                <div class="course">
                  <span class="circle"></span>
                  <span class="subject"> 3 </span>
                </div>
              </label>
              <label for="four" class="box forth">
                <div class="course">
                  <span class="circle"></span> <span class="subject"> 4 </span>
                </div>
              </label>
            </div>
            <div
              class="multiple-choice-alert alert hidden"
              id="serviceQuestionAlert"
              role="alert"
            ></div>
          </div>
          <div class="card-footer">
            <button class="btn btn-success" ng-click="checkAnswer()">Xác nhận</button>
            <button class="btn btn-warning">Tiếp tục</button>
            <span
              class="badge bg-info float-end p-3"
              style="padding: 0.28em 0.7em; font-size: 90%; font-weight: 500; color: black"
              >Điểm: 6/10</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
