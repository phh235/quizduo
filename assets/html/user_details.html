<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thông Tin Người Dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <!-- Sidebar với thông tin tài khoản và môn học đã tham gia -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Thông Tin Tài Khoản</h5>
          <p class="card-text"><strong>Tên Người Dùng:</strong> Người Dùng 1</p>
          <p class="card-text"><strong>Email:</strong> user1@example.com</p>
        </div>
      </div>
      
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Môn Học Đã Tham Gia</h5>
          <ul class="list-group">
            <li class="list-group-item">Môn Học 1</li>
            <li class="list-group-item">Môn Học 2</li>
            <!-- Thêm các môn học khác nếu cần -->
          </ul>
        </div>
      </div>
    </div>
    
    <div class="col-md-9">
      <!-- Nội dung chính, ví dụ: thông tin chi tiết về người dùng -->
      <h2>Chi Tiết Người Dùng</h2>
      <p><strong>Tên Người Dùng:</strong> Người Dùng 1</p>
      <p><strong>Email:</strong> user1@example.com</p>
      <p><strong>Quyền Hạn:</strong> Người Dùng Thường</p>
      <!-- Thêm thông tin chi tiết khác nếu cần -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
