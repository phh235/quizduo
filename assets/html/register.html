<div class="container" data-aos="fade-up">
  <br /><br /><br />
  <div class="row justify-content-center">
    <div
      class="col-lg-4 col-md-6 col-sm-8 col-12 border border-3 bg-secondary bg-opacity-10 py-5 rounded-4"
    >
      <h1 style="font-weight: 800; color: #58cc02" class="text-center">Đăng ký</h1>
      <div class="col">
        <form ng-controller="registerCtrl" name="formSignup">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Tên đăng nhập</label>
            <input
              type="text"
              class="form-control formCtrl"
              id="exampleInputEmail1"
              name="username"
              aria-describedby="emailHelp"
              ng-model="username"
              required
              ng-minlength="3"
              ng-maxlength="10"
            />
            <i class="alert1" ng-show="formSignup.username.$invalid"
              >Tên đăng nhập phải từ 3 đến 10 ký tự</i
            >
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Họ và tên</label>
            <input
              type="text"
              class="form-control formCtrl"
              id="exampleInputEmail1"
              name="fullname"
              aria-describedby="emailHelp"
              ng-model="fullname"
              required
            />
            <i class="alert1" ng-show="formSignup.fullname.$invalid"
              >Vui lòng nhập họ và tên của bạn</i
            >
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control formCtrl"
              id="exampleInputEmail1"
              name="email"
              aria-describedby="emailHelp"
              ng-model="email"
              required
            />
            <i class="alert1" ng-show="formSignup.email.$invalid"
              >Email phải bao gồm @gmail.com</i
            >
          </div>
          <div class="mb-3">
            <label for="inputPassword5" class="form-label">Mật khẩu</label>
            <input
              type="password"
              id="inputPassword5"
              name="password"
              class="form-control formCtrl"
              ng-model="password"
              required
            />
            <i class="alert1" ng-show="formSignup.password.$invalid"
              >Mật khẩu phải bao gồm 1 số và 1 ký tự đặc biệt</i
            >
          </div>
          <div class="mb-3">
            <label for="inputPassword6" class="form-label">Nhập lại mật khẩu</label>
            <input
              type="password"
              id="inputPassword6"
              class="form-control formCtrl"
              ng-model="password"
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword5" class="form-label">Giới tính</label>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                ng-model="gender"
              />
              <label class="form-check-label" for="flexRadioDefault1"> Nam </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                ng-model="gender"
              />
              <label class="form-check-label" for="flexRadioDefault2"> Nữ </label>
            </div>
          </div>
          <label for="inputPassword5" class="form-label">Ngày sinh</label>
          <input
            type="date"
            id="inputPassword5"
            class="form-control formCtrl"
            name="date"
            aria-describedby="passwordHelpBlock"
            ng-model="birthday"
            required
          />
          <i class="alert1" ng-show="formSignup.date.$invalid"
              >Vui lòng chọn ngày sinh</i
            >
          <div class="mb-3 form-check"></div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary"
              style="background-color: #58cc02"
              ng-click="postdata()"
            >
              Đăng ký
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="p-5"></div>
</div>
