<div class="container" data-aos="fade-up">
  <br /><br /><br />
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 col-12">
      <h1 style="font-weight: 800">Đăng ký</h1>
      <div class="col">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Tên tài khoản</label>
            <input
              type="text"
              class="form-control formCtrl"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword5" class="form-label">Mật khẩu</label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control formCtrl"
              aria-describedby="passwordHelpBlock"
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword5" class="form-label">Nhập lại mật khẩu</label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control formCtrl"
              aria-describedby="passwordHelpBlock"
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword5" class="form-label">Họ tên</label>
            <input
              type="text"
              id="inputPassword5"
              class="form-control formCtrl"
              aria-describedby="passwordHelpBlock"
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword5" class="form-label">Giới tính</label>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1"> Nam </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2"> Nữ </label>
            </div>
          </div>
          <label for="inputPassword5" class="form-label">Ngày sinh</label>
          <input
            type="date"
            id="inputPassword5"
            class="form-control formCtrl"
            aria-describedby="passwordHelpBlock"
          />
          <div class="mb-3 form-check"></div>
          <button type="submit" class="btn btn-primary" style="background-color: #58cc02" onclick="signUp(event)">
            Đăng ký
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="p-5"></div>
</div>
